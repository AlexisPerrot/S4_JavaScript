<html>

		<link rel="stylesheet" type="text/css" href="dessin.css">

	<body>
		<canvas id="paint" width="500" height="500"></canvas>
		<div id="outils">

			<button id="rect" class="bouton">&#9633;</button>
			<button id="circle" class="bouton">O</button>
			<button id="color-pick" class="bouton"><img src="pipette.png"></button>
			<button id="effacer" class="bouton"><img src="bin.png"></button>
			<button type="submit" id="save" class="bouton">Save</button>
		</div>
	</body>
